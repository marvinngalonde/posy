on: push
name: 🚀 Deploy Next.js app (SSR)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps --production=false

      - name: 🏗️ Build Next.js
        run: npm run build

      - name: 📂 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.verdsoft.co.zw
          username: bms@bms.verdsoft.co.zw
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          server-dir: /home/verdsoft/bms.verdsoft.co.zw/
